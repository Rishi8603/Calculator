<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Interface</title>
  <link rel="stylesheet" href="b.css">
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="display1"></div>
      <div class="display2"></div>
    </div>
    
    <div class="button-row">
      <button class="button clear-btn">AC</button>
      <button class="button operator-btn">( )</button>
      <button class="button operator-btn">%</button>
      <button class="button operator-btn">÷</button>
    </div>

    <div class="button-row">
      <button class="button number-btn">7</button>
      <button class="button number-btn">8</button>
      <button class="button number-btn">9</button>
      <button class="button operator-btn">×</button>
    </div>

    <div class="button-row">
      <button class="button number-btn">4</button>
      <button class="button number-btn">5</button>
      <button class="button number-btn">6</button>
      <button class="button operator-btn">−</button>
    </div>

    <div class="button-row">
      <button class="button number-btn">1</button>
      <button class="button number-btn">2</button>
      <button class="button number-btn">3</button>
      <button class="button operator-btn">+</button>
    </div>

    <div class="button-row">
      <button class="button number-btn">0</button>
      <button class="button number-btn">.</button>
      <button class="button delete-btn">⌫</button>
      <button class="button operator-btn">=</button>
    </div>
  </div>
  <script src="c.js"></script>
</body>

</html>
